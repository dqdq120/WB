<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Builder</title>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/builder.css">
</head>
<body class="theme-light">

<div class="builder-container">
    <!-- Header -->
    <div class="builder-header">
        <span>ðŸŽ¨ Web Builder</span>
        <span class="builder-title" id="project-title">Untitled Project</span>
        <div>
            <button id="preview-btn" style="padding: 6px 12px; margin-right: 8px; cursor: pointer;">Preview</button>
            <button id="theme-switcher" style="padding: 6px 12px; cursor: pointer;">ðŸŒ™ Theme</button>
        </div>
    </div>

    <!-- Tree Panel (Left) -->
    <div class="tree-panel" id="tree-panel"></div>

    <!-- Toolbar (Top Center) -->
    <div id="toolbar-container"></div>

    <!-- Canvas (Center) -->
    <div class="canvas-container">
        <div id="builder-canvas"></div>
    </div>

    <!-- Properties Panel (Right) -->
    <div class="properties-panel-container" id="properties-panel"></div>
</div>

<!-- Template Selection Modal -->
<div id="template-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">Select a Template</div>
        <div class="templates-grid" id="templates-grid"></div>
        <button onclick="document.getElementById('template-modal').classList.remove('show')" 
                style="width: 100%; padding: 10px; margin-top: 10px; cursor: pointer;">Cancel</button>
    </div>
</div>

<!-- Models -->
<script src="builder/models/Element.js"></script>
<script src="builder/models/Project.js"></script>
<script src="builder/models/Templates.js"></script>

<!-- Services -->
<script src="builder/services/ElementTreeService.js"></script>
<script src="builder/services/CanvasRenderer.js"></script>
<script src="builder/services/EnhancedCanvasRenderer.js"></script>
<script src="builder/services/PropertiesPanel.js"></script>
<script src="builder/services/Toolbar.js"></script>
<script src="builder/services/AssetLibrary.js"></script>
<script src="builder/services/ThemeEditor.js"></script>

<!-- Theme Manager -->
<script src="js/ThemeManager.js"></script>

<!-- Builder App -->
<script src="builder/app.js"></script>

<!-- Tests (optional) -->
<script src="builder/tests.js"></script>

</body>
</html>
